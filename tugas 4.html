<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    img { display: none; width: 300px; }
    img.active { display: block; }
  </style>
</head>
<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXJqzazcIWZHD1-BKs1ytKXoH7pbsp-g2SSg&s" class="active">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrdWwB8r9S5hbsx09UnLu1XilCJIFp1VGE1w&s">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7OdaOWAfTNTXuh3SVO_WlgE7rtDs4sPN1AA&s">

  <br>
  <button id="prev">Prev</button>
  <button id="next">Next</button>

  <script>
    let index = 0;
    let images = $("img");

    function showImage(i) {
      images.fadeOut().removeClass("active");
      $(images[i]).fadeIn().addClass("active");
    }

    $("#next").click(function(){
      index = (index + 1) % images.length;
      showImage(index);
    });

    $("#prev").click(function(){
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    });
  </script>
</body>
</html>
