<!DOCTYPE html>
<html>
<head>
  <title>Notifikasi</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #notif {
      display: none;
      background: blue;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      margin: 20px auto;
      position: relative;
    }
  </style>
</head>
<body>
  <button id="showNotif">Mulai Notifikasi</button>
  <div id="notif">notifikasi!</div>

  <script>
    $("#showNotif").click(function(){
      $("#notif").css("background", "blue")
        .fadeIn(500)
        .slideDown(500)
        .delay(3000)
        .slideUp(500)
        .fadeOut(500);
    });
  </script>
</body>
</html>
