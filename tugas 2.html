<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List sederhana</title>
</head>
<body>
    <h2>TO DO LIST SEDERHANA</h2>
    <input id="input" type="teks" placeholder="isi item">
    <button onclick="tambah()">Tambah Terakhir</bbutton>
    <button onclick="hapus()">Hapus Terakhir</button>

    <ul id="list"></ul>

    <script>
        function tambah() {
            const teks = document.getElementById("input").value;
            if(!teks) return;
            const li = document.createElement("li");
            li.innerHTML =teks;
            document.getElementById("list").appendChild(li);
            document.getElementById("input").value = "";
        }
        function hapus(){
            const list = document.getElementById("list");
            list.removeChild(list.lastElementChild);
        }
    </script>
</body>
</html>
